<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Input with Tailwind CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<form class="bg-white p-6 rounded shadow-md w-full max-w-sm">
    <label for="textInput" class="block text-sm font-medium text-gray-700">Enter Code:</label>
    <input type="text" autocomplete="off" id="textInput" name="textInput" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
    <p id="outputText" class="mt-2 text-sm text-gray-600"></p>
    <button type="button" onclick="copy()" id="copyButton" class="ml-2 p-2 bg-blue-500 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <i class="fas fa-copy"></i>
    </button>
</form>
<script type="text/javascript" src="handel.js"></script>
</body>
</html>
